<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <dive class="main-header">
            <h2 class="header">JavaScript Quote Generator! </h2>

        </dive>
        <div class="main-text">
            <p class="quote">Be yourself; everyone else is already taken!</p>
            <p class="author">Oscar Wilde</p>
            <div class="addtional-info">

                <span class="profession">profession</span>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <span class="topics">topics</span>

            </div>
        </div>
        <button class="newQuote">New Quote</button>

    </main>
    <aside></aside>
    <footer></footer>

    <script src="./script.js"></script>
</body>

</html>
