<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1 class="header">Lorem ipsum dolor sit amet.</h1>
        <p class="subheading">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, exercitationem quae aperiam officiis delectus aut maiores optio rem animi voluptas dicta aliquam dolor.
        </p>
        <div class="colorCircle", id="colorCircle"></div>
        <div class="action">
            <button onclick="color('red')">Red</button>
            <button onclick="color('green')">Green</button>
            <button onclick="color('blue')">Blue</button>
        </div>
        <div class="colorBtn">
            <div class="lavenderWeb" onmouseover="color('#D8D8F6')" onmouseleave="color('#fff')"></div>
            <div class="AfricanViolet"onmouseover="color('#B18FCF')" onmouseleave="color('#fff')"></div>
            <div class="HeliotropeGray"onmouseover="color('#978897')" onmouseleave="color('#fff')"></div>
            <div class="DarLiver"onmouseover="color('#494850')" onmouseleave="color('#fff')"></div>
            <div class="RaisinBlack" onmouseover="color('#2C2C34')" onmouseleave="color('#fff')"></div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
